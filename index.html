<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Drums</title>
</head>
<body>
    <div class="container">
        <div class="drum-controls">
            <div class="control" id="clap" data-key="65">
                <ul>
                    <li><h2>A</h2></li>
                    <li><h5>CLAP</h5></li>
                </ul>
            </div>
            <div class="control" id="hihat" data-key="83">
                <ul>
                    <li><h2>S</h2></li>
                    <li><h5>HIHAT</h5></li>
                </ul>
            </div>
            <div class="control" id="kick" data-key="68">
                 <ul>
                    <li><h2>D</h2></li>
                    <li><h5>KICK</h5></li>
                </ul>
            </div>
            <div class="control" id="openhat" data-key="70">
                 <ul>
                    <li><h2>F</h2></li>
                    <li><h5>OPENHAT</h5></li>
                </ul>
            </div>
            <div class="control" id="boom" data-key="71">
                 <ul>
                    <li><h2>G</h2></li>
                    <li><h5>BOOM</h5></li>
                </ul>
            </div>
            <div class="control" id="ride" data-key="72">
                 <ul>
                    <li><h2>H</h2></li>
                    <li><h5>RIDE</h5></li>
                </ul>
            </div>
            <div class="control" id="snare" data-key="74">
                 <ul>
                    <li><h2>J</h2></li>
                    <li><h5>SNARE</h5></li>
                </ul>
            </div>
            <div class="control" id="tom" data-key="75">
                 <ul>
                    <li><h2>K</h2></li>
                    <li><h5>TOM</h5></li>
                </ul>
            </div>
            <div class="control" id="tink" data-key="76">
                 <ul>
                    <li><h2>L</h2></li>
                    <li><h5>TINK</h5></li>
                </ul>
            </div>
            <div class="control" id="cowbell" data-key="186">
                 <ul>
                    <li><h2>;</h2></li>
                    <li><h5>COWBELL</h5></li>
                </ul>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>
    <audio data-key="186" src="./sounds/cowbell.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
