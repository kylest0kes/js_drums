<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Drums</title>
</head>
<body>
    <div class="container">
        <div class="drum-controls">
            <div class="control" id="clap">
                <ul>
                    <li><h2>A</h2></li>
                    <li><h5>CLAP</h5></li>
                </ul>
            </div>
            <div class="control" id="hihat">
                <ul>
                    <li><h2>S</h2></li>
                    <li><h5>HIHAT</h5></li>
                </ul>
            </div>
            <div class="control" id="kick">
                 <ul>
                    <li><h2>D</h2></li>
                    <li><h5>KICK</h5></li>
                </ul>
            </div>
            <div class="control" id="openhat">
                 <ul>
                    <li><h2>F</h2></li>
                    <li><h5>OPENHAT</h5></li>
                </ul>
            </div>
            <div class="control" id="boom">
                 <ul>
                    <li><h2>G</h2></li>
                    <li><h5>BOOM</h5></li>
                </ul>
            </div>
            <div class="control" id="ride">
                 <ul>
                    <li><h2>H</h2></li>
                    <li><h5>RIDE</h5></li>
                </ul>
            </div>
            <div class="control" id="snare">
                 <ul>
                    <li><h2>J</h2></li>
                    <li><h5>SNARE</h5></li>
                </ul>
            </div>
            <div class="control" id="tom">
                 <ul>
                    <li><h2>K</h2></li>
                    <li><h5>TOM</h5></li>
                </ul>
            </div>
            <div class="control" id="tink">
                 <ul>
                    <li><h2>L</h2></li>
                    <li><h5>TINK</h5></li>
                </ul>
            </div>
            <div class="control" id="cowbell">
                 <ul>
                    <li><h2>;</h2></li>
                    <li><h5>COWBELL</h5></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
