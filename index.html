<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Drums</title>
</head>
<body>
    <div class="container">
        <div class="drum-controls">
            <div class="control" id="clap"><h1>A</h1></div>
            <div class="control" id="hihat"><h1>S</h1></div>
            <div class="control" id="kick"><h1>D</h1></div>
            <div class="control" id="openhat"><h1>F</h1></div>
            <div class="control" id="boom"><h1>G</h1></div>
            <div class="control" id="ride"><h1>H</h1></div>
            <div class="control" id="snare"><h1>J</h1></div>
            <div class="control" id="tom"><h1>K</h1></div>
            <div class="control" id="tink"><h1>L</h1></div>
            <div class="control" id="cowbell"><h1>;</h1></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
